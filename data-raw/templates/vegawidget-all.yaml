dependencies:
  - name: vega
    version: "{vega}"
    src: htmlwidgets/lib/vega
    script:
      - "vega@{vega}.min.js"
  - name: vega-lite
    version: "{vega_lite}"
    src: htmlwidgets/lib/vega-lite
    script:
      - "vega-lite@{vega_lite}.min.js"
  - name: vega-embed
    version: "{vega_embed}"
    src: htmlwidgets/lib/vega-embed
    script:
      - "vega-embed@{vega_embed}.min.js"
    style:
      - vega-embed.css
  # TODO: remove when v8 package has structuredClone
  - name: polyfill-structuredClone
    version: "0.0.1"
    src: htmlwidgets/lib/polyfill-structuredClone
    script:
      - "polyfill-structuredClone.js"
